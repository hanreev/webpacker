<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webpacker Example</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Hello World!</h1>

    <textarea name="editor" id="editor">
        <p>Paragraph</p><h2>Heading 1</h2><h3>Heading 2</h3><h4>Heading 3</h4><p><strong>Bold</strong></p><p><i>Italic</i></p><p><u>Underline</u></p><p><s>Strikethrough</s></p><p>Super<sup>script</sup></p><p>Sub<sub>script</sub></p><p><code>// code</code><br><code>const webpacker: Webpacker = new Webpacker();</code></p>
    </textarea>

    <!-- Load webpack runtime -->
    <script src="js/runtime.js"></script>

    <!-- Load vendor splitted script -->
    <script src="js/vendor.js"></script>

    <!-- Load vendor other scripts -->
    <script src="js/script-a.js"></script>
    <script src="js/script-b.js"></script>
    <script src="js/ckeditor.js"></script>
</body>
</html>
